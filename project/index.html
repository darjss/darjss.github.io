<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="paddle player-paddle"></div>
            <div class="paddle computer-paddle"></div>
            <div class="ball"></div>
            <div class="score"></div>
            <div class="message"></div>
        </div>
        <div class="game-modes">
            <button class="mode-button" data-mode="easy">Easy</button>
            <button class="mode-button" data-mode="medium">Medium</button>
            <button class="mode-button" data-mode="hard">Hard</button>
            <button class="mode-button" data-mode="botvsbot">Bot vs Bot</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
