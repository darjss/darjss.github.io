<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-size: 2.5em;
      }

      p {
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .student-info {
        background-color: #ecf0f1;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .project-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .project-links a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .project-links a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <h1>Aviddaram's Project Portfolio</h1>
        <div class="student-info">
          <p><strong>Code:</strong> 21B1NUM1186</p>
          <p><strong>Name:</strong> Aviddaram</p>
          <p><strong>Time:</strong> 17:40 Thursday</p>
        </div>
        <div class="project-links">
          <a href="lab1.html">Lab 1</a>
          <a href="cv.html">CV</a>
        </div>
      </div>
  </body>
</html>
